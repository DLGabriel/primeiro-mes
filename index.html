<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTE-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="interface">
        <img class="logo" src="https://i.postimg.cc/pXbCmndt/logos-site.png" alt="">
        <p>Para entrar, você precisa adivinhar a senha...<br> <span>Dica:</span>  É uma data muito especial para nós</p>

        <div class="input">
            <input type="password" id="senha">

            <button class="toggle-btn" onclick="toggleSenha()">

                <img id="iconeSenha" src="https://img.icons8.com/?size=100&id=85028&format=png&color=A21216" alt="Mostrar Senha">

            </button>
        </div>

        <div class="error" id="mensagemErro"></div>

        <button class="confirmar" onclick="verificarSenha()">Confirmar</button>
    </div>
